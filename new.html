    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: rgb(99, 101, 101);
            animation: box 3s ease-in 2s forwards;
        }

        @keyframes box {
            0% {
                height: 200px;
                width: 200px;
                background-color: rgb(68, 77, 77);
            }
            100% {
                height: 600px;
                width: 600px;
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
